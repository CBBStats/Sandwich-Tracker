<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sandwich Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sandwich Tracker</h1>

    <form id="sandwichForm">
      <input type="text" id="name" placeholder="Sandwich Name" required>
      <input type="text" id="ingredients" placeholder="Ingredients">
      <input type="text" id="location" placeholder="Location">
      <input type="date" id="date" required>
      <select id="rating">
        <option value="1">★☆☆☆☆</option>
        <option value="2">★★☆☆☆</option>
        <option value="3">★★★☆☆</option>
        <option value="4">★★★★☆</option>
        <option value="5">★★★★★</option>
      </select>
      <button type="submit">Add Sandwich</button>
    </form>

    <h2>Sandwich Log</h2>
    <ul id="sandwichList"></ul>
  </div>

  <script src="https:cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
